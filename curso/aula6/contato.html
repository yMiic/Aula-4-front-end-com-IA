<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Entendendo responsividade com IA">
    <meta name="keywords" content="HTML, CSS, JavaScript, Responsividade, IA, Front End">
    <meta name="author" content="Michel Assis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo1.png">
    <title>The Daily Sip</title>
</head>
<body>
    <div id="container">
        <header id="topo">
            <figure id="logo1">
                <img src="img/logo1.png" alt="Logo Livraria Book">
            </figure>
            <nav id="menu">
                <a href="index.html">Home</a>
                <a href="quemsomos.html">Sobre</a>
                <a href="contato.html">Contato</a>
                <a href="#">Serviços</a>
                <a href="#">Clientes</a>
            </nav>
        </header>
        <figure id="banner">
            <img src="img/banner1.png" alt="Imagem Responsividade">
        </figure>

        <div id="contato">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div id="mapa">
            <h2>Localização</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.0663165991905!2d-43.17679182397744!3d-22.910924679252123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9981df66f6020b%3A0x5fed1e66fa865506!2sFaculdade%20Senac%20RJ!5e0!3m2!1spt-BR!2sbr!4v1756926496350!5m2!1spt-BR!2sbr" 
            width="600" height="450" style="border:0;" allowfullscreen="" 
            loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <footer id="rodape">
            <p>Todos os direitos reservados The Daily Sip &copy; 2024</p>
        </footer>
    </div>
    

</body>
</html>
