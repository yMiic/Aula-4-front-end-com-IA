<!--crie um formulario de calculo de notas de uma escola, solicite que o usuario digite duas notas, formate esse formulario-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            background-image: url('https://i.pinimg.com/736x/ea/80/03/ea8003eda835af024292148060887ed4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgb(78, 78, 78);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.95;
            color: white;
            float: center;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #000000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #28a745;
            color: rgb(2, 2, 2);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin: auto;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result p {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Calculadora de Notas</h2>
        <form id="gradeForm">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" step="0.01" required>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" step="0.01" required>
            <input type="submit" value="Calcular Média">
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function (e) {        
            e.preventDefault();
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);
            let media = (nota1 + nota2) / 2;
            
            let resultado = "";
            if (media == 10) {
                resultado = `Aprovado com distinção! Sua nota é ${media.toFixed(2)}`;
            } else if (media >= 7) {
                resultado = `Aprovado! Sua nota é ${media.toFixed(2)}`;
            } else {
                resultado = `Reprovado! Sua nota é ${media.toFixed(2)}`;
            }
            document.getElementById('result').innerText = resultado;
        });
    </script>
</body>

</html>
