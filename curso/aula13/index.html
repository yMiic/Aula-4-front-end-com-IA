<!--crie uma pagina html onde tenha um formulario que solicite ao usuario dois numeros na tela-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background-color: #000000;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #fffb00;
            border-radius: 5px;
            background-color: #ff0000;
            color: #000000;
            font-style: italic;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
            padding: 8px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: bold;
            font-style: italic;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        h1 {
            color: #fffb00;
            font-style: italic;
            font-weight: bold;
        }
        input[type="number"] {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        #resposta {
            margin-top: 20px;
            font-size: 18px;
            color: #5eff00;
            font-weight: bold;
            font-style: italic;
        }
        p {
            font-size: 16px;
            color: #000000;
        }

    </style>
</head>
<body>
    <h1>Calculadora de Soma</h1>
    <form action="#" method="post">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" required>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" required>

        <button type="submit" onclick="soma()">Enviar</button>
        <p id="resposta"></p>
    </form>
</body>
<script>
    function soma() {
        var num1 = parseFloat(document.getElementById('numero1').value);
        var num2 = parseFloat(document.getElementById('numero2').value);
        var resultado = num1 + num2;
        document.getElementById('resposta').innerText = 'A soma é: ' + resultado;
        event.preventDefault(); // Evita o envio do formulário

    }


</script>
</html>
