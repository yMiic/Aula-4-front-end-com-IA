<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula12</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2 class="mb-4">Cadastro de Aluno</h2>

        <!-- Barra de Progressão -->
        <div class="progress mb-4">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">
                0%
            </div>
        </div>

        <!-- Formulário -->
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-4">
                <form id="cadastroForm" class="needs-validation" novalidate>
                    <h2 class="mb-4 text-center">Cadastro</h2>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                        <div class="invalid-feedback">Digite seu nome, bobo!</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback">Digite um e-mail válido!</div>
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required minlength="4">
                        <div class="invalid-feedback">Digite uma senha válida!</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script>
        const form = document.getElementById('cadastroForm');
        const progressBar = document.getElementById('progressBar');
        const inputs = form.querySelectorAll('input');

        function updateProgress() {
            let validCount = 0;

            inputs.forEach(input => {
                if (input.value.trim() !== "" && input.checkValidity()) {
                    validCount++;
                    input.classList.add("is-valid");
                    input.classList.remove("is-invalid");
                } else if (input.value.trim() !== "") {
                    input.classList.add("is-invalid");
                    input.classList.remove("is-valid");
                } else {
                    input.classList.remove("is-valid", "is-invalid");
                }
            });

            const progress = (validCount / inputs.length) * 100;
            progressBar.style.width = progress + '%';
            progressBar.innerText = Math.round(progress) + '%';
        }

        // Atualiza a barra sempre que os campos forem modificados
        inputs.forEach(input => {
            input.addEventListener('input', updateProgress);
        });

        // Validação final no envio do formulário
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
