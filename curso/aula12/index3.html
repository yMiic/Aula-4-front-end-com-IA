<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página com Bootstrap 5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Google CDN) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery (jQuery CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!--Menu lateral-->
            <div class="col-md-3 mb-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active"> FUNCIONÁRIO</a>
                    <a href="#" class="list-group-item list-group-item-action"> DADOS</a>
                    <a href="#" class="list-group-item list-group-item-action"> PAGAMENTO</a>
                </div>

            </div>

            <!--formulário e tabela-->
            <div class="col-md-9">
                <form action="formFuncionario">
                    <div class="card border-info mb-4">
                        <div class="card-header bg-info text-white">
                                <h5>Novo Funcionario</h5>
                        </div><!--fecha cabeçalho card-->
                        <div class="card-body">
                            <div class="alert alert-info">
                                Preencha os campos do formulário.
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" id="nome" class="form-control"
                                    placeholder="Digite o nome">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="text" id="email" class="form-control"
                                    placeholder="Digite o E-mail">
                                </div>
                                 <div class="col-6 mb-3">
                                    <label for="salario" class="form-label">Salário</label>
                                    <input type="text" id="salario" class="form-control"
                                    placeholder="Ex: 10.000,00">
                                </div>
                                 <div class="col-6 mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select name="estado" id="estado" class="form-control">
                                        <option value="">Selecione</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="SP">São Paulo</option>
                                    </select>
                                    
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <select name="cidade" id="cidade" class="form-control">
                                        <option value="">Selecione a cidade</option>
                                    </select>
                                    
                                </div>
                            </div><!-- fecha a linha dentro do card-->

                        </div><!--fecha body card-->
                        <div>

                        </div><!--fecha footer do card-->



                    </div><!--fecha o card-->
                </form>

            </div>
        </div><!-- fecha a linha-->
    </div>
    <!-- Bootstrap 5 JS Bundle (inclui Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
